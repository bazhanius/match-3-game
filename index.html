<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ТРИ В РЯД!</title>
    <script type='text/javascript' src='app.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <div class="app-container">
        <div class="header">
            <div class="score-counter"></div>

            <div class="new-game-button-container">
                <div class="new-game-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 -960 960 960" fill="#0077ed">
                        <path d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z"/>
                    </svg>
                </div>
            </div>

            <div class="best-score">
                <img src="material-icon_workspace-premium.svg" width="28" height="28" alt="">
                <span>0</span>
            </div>
        </div>
        <div class="timer">
            <div class="timer_filler"></div>
        </div>
        <canvas id="viewport" width="650" height="650"></canvas>
        <div class="statistics"></div>
        <div class="controllers">

            <div id="auto-play-button" class="controllers-item" data-role="checkbox">ИИ-бот</div>
            <div id="show-move-button" class="controllers-item" data-role="checkbox">Ходы</div>
        </div>
        <div id="change-lang-button" class="controllers-item controllers-item__secondary">English</div>
        <div class="bomb">test</div>
    </div>
</div>
</body>
</html>
