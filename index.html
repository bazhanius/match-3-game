<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ТРИ В РЯД!</title>
    <script type='text/javascript' src='app.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <div class="app-container">
        <div class="header">
            <div class="score-counter"></div>

            <div class="new-game-button-container">
                <button id="new-game-button" class="button" title="Новая игра" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 -960 960 960" fill="#0077ed">
                        <path d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z"/>
                    </svg>
                </button>
            </div>

            <div class="best-score">
                <img src="material-icon_workspace-premium.svg" width="28" height="28" alt="">
                <span>0</span>
            </div>
        </div>
        <div class="timer">
            <div class="timer_filler"></div>
        </div>
        <canvas id="viewport" width="650" height="650"></canvas>
        <div class="statistics"></div>
        <div class="boosters">
            <button id="booster-show-move" class="button" title="Подсказка">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 -960 960 960" fill="#0077ed">
                    <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
                </svg>
                <span class="button-badge"></span>
            </button>
            <button id="booster-blow-color" class="button" title="Убрать цвет" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 -960 960 960" fill="#0077ed">
                    <path d="M346-48q-125 0-212.5-88.5T46-350q0-125 86.5-211.5T344-648h13l27-47q12-22 36-28.5t46 6.5l30 17 5-8q23-43 72-56t92 12l35 20-40 69-35-20q-14-8-30.5-3.5T570-668l-5 8 40 23q21 12 27.5 36t-5.5 45l-27 48q23 36 34.5 76.5T646-348q0 125-87.5 212.5T346-48Zm0-80q91 0 155.5-64.5T566-348q0-31-8.5-61T532-466l-26-41 42-72-104-60-42 72h-44q-94 0-163.5 60T125-350q0 92 64.5 157T346-128Zm454-480v-80h120v80H800ZM580-828v-120h80v120h-80Zm195 81-56-56 85-85 56 56-85 85ZM346-348Z"/>
                </svg>
                <span class="button-badge"></span>
            </button>
            <button id="booster-blow-nearby" class="button" title="Убрать вокруг" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 -960 960 960" fill="#0077ed">
                    <path d="M200-120q-33 0-56.5-23.5T120-200v-160h80v160h160v80H200Zm400 0v-80h160v-160h80v160q0 33-23.5 56.5T760-120H600ZM120-600v-160q0-33 23.5-56.5T200-840h160v80H200v160h-80Zm640 0v-160H600v-80h160q33 0 56.5 23.5T840-760v160h-80ZM480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280Zm0-80q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0-120Z"/>
                </svg>
                <span class="button-badge"></span>
            </button>
        </div>

        <div class="controllers">
            <div id="auto-play-button" class="controllers-item" data-role="checkbox">ИИ-бот</div>
            <div id="show-move-button" class="controllers-item" data-role="checkbox">Ходы</div>
        </div>

        <div id="change-lang-button" class="controllers-item controllers-item__secondary">English</div>
    </div>
</div>
</body>
</html>
