<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>ТРИ В РЯД!</title>
    <script type='text/javascript' src='app.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <div class="app-container">
        <div class="score">
            <div class="score-counter"></div>
            <div class="best-score">
                <img src="material-icon_workspace-premium.svg" width="28" height="28" alt="">
                <span>0</span>
            </div>
        </div>
        <canvas id="viewport" width="650" height="650"></canvas>
        <div class="statistics"></div>
        <div class="controllers">
            <div id="new-game-button" class="controllers-item">Новая игра</div>
            <div id="auto-play-button" class="controllers-item">ИИ-бот</div>
            <div id="show-move-button" class="controllers-item">Ходы</div>
            <div id="change-lang-button" class="controllers-item">English</div>
        </div>
    </div>
</div>
</body>
</html>
